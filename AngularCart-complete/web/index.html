<html  ng-app="MyApp">
    <head>
        <title>My Angular intro</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="appln.js"></script> 
        <link href="css/Style.css" rel="stylesheet" type="text/css"/>
    </head> 
    <body>
        <div >
            <div class="itemcontainer" ng-controller="my_ctrler">
                <div id ="item" ng-repeat="value in values">
                    <div >
                        <h2>{{value.placename}} </h2>
                        <h2>{{value.item}} </h2>
                        <h3>{{value.km}} </h3>
                        <h3>{{value.brand}} </h3>
                        <h3>{{value.price}} </h3>
                        <h3>{{value.friends}} </h3>
                        <div ng-repeat="img in value.images" class ="img-container">
                            <img class="size" ng-src="{{img}}"/>
                        </div>
                        <label class="cartItm" id="addd" ng-click="addToCart(value)">ADD TO CART</label>
                        <p style="color:red;">{{clickValues}}</p>
                    </div>
                </div>
                <div class="cartcontainer" >
                    <h1 style="text-align: center;color: #0033cc">MY CART</h1>
                    <label style="height:10px;width:13px" ng-repeat="addcart in cartItems" >
                        {{addcart.brand}}
                        <label class="remove" ng-click="removeFromCart(addcart)">REMOVE</label> 
                        <hr><br>
                    </label>
                </div>

            </div>
       </div>
    </body>
</html>s
